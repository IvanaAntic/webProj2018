	<div>
	<h2>Artikli     <button type="button" class="btn btn-info" data-toggle="modal" data-target="#searchArticle">Search</button></h2>
		<div id="tableArticle">
		<table id="formTable" class="table table-striped table-bordered">

	<!-- restaurants table -->
	<div>
	<h2>Restaurants <button  class="btn btn-info"  data-toggle="modal" data-target="#searchRestaurant">Search</button></h2>
	<table  class="table table-striped table-bordered" id="formTableRestaurant" >

	<!-- 		MODALNI DIJALOG ZA REGISTRACIJU			 -->
	<div class="modal fade" id="inputR" tabindex="-1" role="dialog">
		 <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabelReg">Registration</h5>
		       </div>
		       <form id="inputForm" data-toggle="validator" role="form" data-disable="true">
		       <div class="modal-body">
		       	<input type="hidden" id="idr" name="idr">
		       	
		       <div class="form-group ">
		       		<label for="inputEmail1">Email address</label>
    				<input type="email" name="emailRegistration" class="form-control" id="emailRegistration" aria-describedby="emailHelp" placeholder="Enter email" data-error="Unesite email" required/>
		       		<div class="help-block with-errors"></div>
		       </div>
		       <div class="form-group ">
		       		<label for="ime">Username</label>
		       		<input type="text" name="usernameRegistration" class="form-control" id="usernameRegistration" aria-describedby="usernameHelp" placeholder="Userame" data-error="Unesite korisnicko ime" required/>
		       		<div class="help-block with-errors"></div>
		       	</div>
		       <div class="form-group ">
		       		<label for="passregistration">Password</label>
		       		<input type="password"  name="passwordRegistration" class="form-control" id="passwordR" aria-describedby="passHelp" placeholder="Password" data-error="Unesite sifru"  required/>
		       		<div class="help-block with-errors"></div>
		       	</div>
		       	<div class="form-group ">
		       		<label for="ime">Name</label>
		       		<input type="text" name="nameRegistration" class="form-control" id="nameRegistration" aria-describedby="nameHelp" placeholder="Name" data-error="Unesite ime" required/>
		       		<div class="help-block with-errors"></div>
		       	</div>
		       	<div class="form-group ">
		       		<label for="surname">Surname</label>
		       		<input type="text" name="surnameRegistration" class="form-control" id="surnameRegistration" aria-describedby="nameHelp" placeholder="Surname" data-error="Unesite prezime" required/>
		       		<div class="help-block with-errors"></div>
		       	</div>
		       	
		  		<div class="form-group ">
		       		<label for="grad">Phone number</label>
		       		<input type="text" name="phoneNumberRegistration" class="form-control" id="phoneNumberRegistration" aria-describedby="numberHelp" placeholder="Phone number"  pattern="[0-9]{1,}"  data-error="Unesite broj telefona" required/>
		       		<div class="help-block with-errors"></div>
		       	</div>
		       </div>
		       <div class="modal-footer">
		        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        	<button type="button" class="btn btn-primary" id="register">Submit</button>
				</div>
				</form>
		     </div>
		</div>
	</div>
	
<!-- Modal login -->
<div class="modal fade" id="inputModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Login</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form id="inputFormLogin" data-toggle="validator" role="form"
					data-disable="true">
					<div class="modal-body">
						<input type="hidden" name="id" id="id" />

						<div class="form-group ">
							<label for="username" class="control-label">Username:</label> <input
								type="text" class="form-control" name="usernameLogin"
								id="usernameLogin" placeholder="Enter username"
								data-error="Unesitekorisnicko ime" required />
							<div class="help-block with-errors"></div>
						</div>

						<div class="form-group ">
							<label for="password" class="control-label">Password:</label> <input
								type="password" class="form-control" name="passwordLogin"
								id="passwordLogin" placeholder="Password"
								data-error="Unesite sifru" required />
							<div id="loginErrorStatus" class="help-block with-errors"></div>
						</div>
					</div>

					<div></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="login">Log in</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<!-- search ARTICLE-->
	
	<div id="searchArticle" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title"> Add article</h4>
				</div>
				<div class="modal-body">
					<form id="" class="form-horizontal" role="form" >

						<div class="form-group">
							<label for="articlename" class="col-sm-2 control-label">Article name</label>
							<div class="col-sm-10">
								<input name="articlename" type="text" class="form-control" id="AN" placeholder="Enter article name" >
							</div>
						</div>
						<div class="form-group">
							<label for="price" class="col-sm-2 control-label">Price</label>
							<div class="col-sm-10">
								<input name="price" min="0" type="number" class="form-control" id="priceA" placeholder="Enter price og article" >
							</div>
						</div>
					
						<div class="form-group">
							<label for="type" class="col-sm-2 control-label">type</label>
							<div class="col-sm-10" class="dropdown">
							
								  <select name="role" class="form-control" id="selectArticleSearch">
								    <option value="0">drink</option>
								    <option value="1">food</option>
								   	  <option value="2">none</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="type" class="col-sm-2 control-label">Add restaurant</label>
							<div class="col-sm-10" class="dropdown" >
							
								  <select name="role" class="form-control" id="selectRestaurantToSearch">
								    
								  </select>
								
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary text-right" id="searchArticleButton">Search</button>
							</div>
						</div>
						</form>
					<div id="resultA">
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- END search ARTICLE-->
	
	<!-- search res -->
	<div id="searchRestaurant" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title"> search restaurant</h4>
				</div>
				<div class="modal-body">
			
					<div id="sakrij">
					<form  class="form-horizontal" role="form" >

						<div class="form-group">
							<label for="name" class="col-sm-2 control-label">Name</label>
							<div class="col-sm-10">
								<input name="name" type="text" class="form-control" id="nameSearch" placeholder="Enter restaurant name" required>
							</div>
						</div>
						<div class="form-group">
							<label for="adress" class="col-sm-2 control-label">Address</label>
							<div class="col-sm-10">
								<input name="address" type="text" class="form-control" id="addressSearch" placeholder="Enter address" required>
							</div>
						</div>
						<div class="form-group">
							<label for="username" class="col-sm-2 control-label">Add type</label>
							<div class="col-sm-10" class="dropdown">
							
								  <select name="role" class="form-control" id="selectSearch">
								    <option value="0">domaca_kuhinja</option>
								    <option value="1">rostilj</option>
								    <option value="2">kineski_restoran</option>
								    <option value="3">indijski_restoran</option>
								    <option value="4">poslasticarnica</option>
								  	<option value="5">picerija</option>
								  	<option value="6">none</option>
								  </select>
								
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary text-right" id="searchRestaurantSave">Search</button>
							</div>
						</div>
					</form>
					</div>
						<div id="result">
							
						</div>
				</div>
			</div>
		</div>
	</div>
